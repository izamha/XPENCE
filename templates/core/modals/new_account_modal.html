{% load static %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog"
         aria-labelledby="addAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAccountModalLabel">New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" class="form" role="form" enctype="multipart/form-data">
                    <div class="modal-body">
                        <p class="text-muted mb-2">
                            Create an Income/Expense Account to start recording.
                            You can create up to 10.
                        </p>
                        {% csrf_token %}
                        {{ account_form|crispy }}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"
                                data-bs-toggle="modal"
                                data-bs-target="#">ADD ACCOUNT
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
